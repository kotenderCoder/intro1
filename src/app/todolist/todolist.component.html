<input [(ngModel)]="input" placeholder="Benne das Objekt" (keyup.enter)="add()">
<button (click)="add()">Hinzufügen/Erstellen</button>
<ul> 
  <li *ngFor="let item of todos; let i = index">    
    <span [class.green]="item === '42'">{{ item }}</span> 
    <button (click)="delete(i)">Löschen</button>
  </li>
</ul>
